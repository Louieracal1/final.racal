<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class - SCHEDYOULATER</title>

  <link rel="stylesheet" href="class.css">
</head>
<body>
  <header>
    <h2 class="logo">SCHEDYOULATER</h2>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="class.html">Class</a></li>
      <li><a href="reminders.html">Reminders</a></li>
      <li><a href="account.html">Account</a></li>
    </ul>
  </header>

  <main>
    <h1>ðŸ“š My Classes</h1>

    <form id="classForm">
      <label for="subject">Subject Name</label>
      <input type="text" id="subject" placeholder="e.g. Math, English" required>

      <label for="days">Days</label>
      <select id="days" required>
        <option value="">Select Days</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
      </select>

      <label for="time">Time</label>
      <input type="time" id="time" required>

      <button type="submit">Add Class</button>
    </form>

    <table id="classTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Days</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>Â© 2025 SCHEDYOULATER | Class Page</p>
  </footer>

  <script>
    const classForm = document.getElementById('classForm');
    const classTableBody = document.querySelector('#classTable tbody');

    classForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const subject = document.getElementById('subject').value.trim();
      const days = document.getElementById('days').value;
      const time = document.getElementById('time').value;

      if (!subject || !days || !time) {
        alert('Please fill in all fields.');
        return;
      }

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${subject}</td>
        <td>${days}</td>
        <td>${time}</td>
      `;
      classTableBody.appendChild(row);

      classForm.reset();
    });
  </script>
</body>
</html>
